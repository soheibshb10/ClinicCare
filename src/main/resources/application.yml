server:
   port: 8081

spring:
   security:
      user:
         password: none

   springdoc:
      api-docs:
         path: /api-docs

   datasource:
      url: jdbc:postgresql://localhost:5432/clinic
      username: postgres
      password: root

   jpa:
      properties:
         hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
      show-sql: true
      hibernate:
         ddl-auto: update

logging:
   level:
      org:
         hibernate:
            SQL: DEBUG
            type:
               descriptor:
                  sql:
                     BasicBinder: TRACE
